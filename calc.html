<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body class="parent" style="background-color: rgba(77,138,200,255);">
    <h1 style="color: white; text-align: center;">Calculator</h1>
    <div class="outerline">
        <div class="d">
            <h2 class="input"></h2>
            <br>
            <h2 class="output"></h2>
        </div>
        
    <div class="firstrow" >
        <button id="bracket1" value="(">(</button>
        <button id="bracket2" value=")">)</button>
        <button id="ans">ans</button>
        
        <button id="clear">clear</button>
    </div>
    <div class="secondrow">
        <button id="sb">7</button>
        <button id="sb">8</button>
        <button id="sb">9</button>
        <button id="sb" class="sb">%</button>
        <button id="del" class="sb">del</button>
        
    </div><div class="tr">
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="mul" class="sb">x</button>
        <button id="divide" class="sb">÷</button>
    </div>
    <div class="fr">
        <button id="one" >1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="add" class="sb">+</button>
        <button id="sub" class="sb">-</button>
    </div>
    <div class="fifthr">
        <button id="dot" class="sb">.</button>
        <button id="zero">0</button>
        <button  id="plusminus" class="sb">±</button>
        <button id="enterb">Enter</button>
         </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
